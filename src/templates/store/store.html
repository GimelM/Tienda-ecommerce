{% extends 'base.html' %}

{% block content %}
<!-- Header-->

<!-- Section-->
<div style="padding-left: 1000px;"><p><b>{{ pet_count }}</b> Elementos encontrados  </p></div>
<section>
    <div class="container px-4 px-lg-5 mt-0">
        <div class="row cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            
            {% if pet_count == 0 %}
            <div class="card-body p-4">
                <div class="text-center">
                    <h3>No hay elementos todavia</h3>
                </div>

                {% else %}
            {% for pet in pets %}
            <div class="col mb-5">
                
                <div class="card h-100">
                    <!-- Product image-->
                    <a href="{{ pet.get_url }}"><img class="card-img-top"  style="width="200"; height="200";" src="{{ pet.images.url }}" alt="..."/></a>
                    <!-- Product details-->
                    <div class="card-body">
                        <div class="text-center">
                            <!-- Product name-->
                            <a href="{{ pet.get_url }}" style="text-decoration: none; color: blue;"><h5>{{ pet.pet_name }}</h5></a>
                            <!-- Product price-->
                            <b> RD$ {{ pet.price }}</b> 
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-primary mt-auto" href="#">Agregar a Carrito</a></div>
                    </div>
                </div>
                </div>
                
                {% endfor %}
                {% endif %}
            </div>
        
        </div>
</section>
{% endblock content %}
